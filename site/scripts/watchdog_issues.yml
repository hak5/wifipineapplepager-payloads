name: Watchdog - Ensure Voting Issues

on:
  push:
    paths:
      - 'site/payloads.json'
  workflow_dispatch: # Allows manual trigger if needed

permissions:
  contents: write
  issues: write

jobs:
  ensure-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requests
        run: pip install requests

      - name: Scan and Create Issues
        id: scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/ensure_issues.py

      - name: Commit New Issue Numbers
        if: env.UPDATED == 'true'
        run: |
          git config --global user.name "IssueBot"
          git config --global user.email "bot@noreply.github.com"
          git add site/payloads.json
          # IMPORTANT: [skip ci] prevents this commit from triggering the workflow again (infinite loop)
          git commit -m "Auto-assign Issue Numbers [skip ci]"
          git push